---
# desktop things
configure_dconf: yes

# dots and scripts
install_dotfiles: yes
install_scripts: yes

# apps
install_signal: no
install_spotify: no
install_slack: yes
install_chrome: yes
install_syncthing: yes

# system configuration
configure_grub: yes
configure_journald: yes
install_tlp: yes

# tools
## docker and k8s
install_docker: yes
install_kubectl: yes
install_helm: yes

## IaC
install_terraform: yes

## AWSL tools
install_aws_tools: yes

## gcp
install_gcloud: yes

## editor
install_vscode: yes

# languages
install_node: yes
install_python: yes
install_go: yes

## hardware
# hybrid graphics
configure_prime: yes
# choose between "intel" and "nvidia"
graphic_card: "intel"

vscode_extensions:
  - shan.code-settings-sync

packages:
  - build-essential
  - chrome-gnome-shell
  - curl
  - git
  - gnome-tweak-tool
  - htop
  - lm-sensors
  - neovim
  - shellcheck
  - ssh-askpass-gnome
  - strace
  - unzip


---
# desktop things
configure_gnome: yes

# dots and scripts
install_dotfiles: yes
install_scripts: yes

# apps
install_signal: yes
install_slack: no
install_chrome: yes

# system configuration
configure_grub: yes
configure_journald: yes
unattended_upgrades: yes
configure_sysctl: yes

# tools
## docker and k8s
install_docker: yes

## IaC
install_terraform: yes

## AWSL tools
install_aws_tools: yes

## gcp
install_gcloud: no

## editor
install_vscode: yes

# languages
install_node: no
install_go: no

## hardware
# hybrid graphics
configure_prime: no
# choose between "intel" and "nvidia"
graphic_card: "intel"

vscode_extensions:
  - shan.code-settings-sync

grub_options: "quiet splash btusb.enable_autosuspend=n"

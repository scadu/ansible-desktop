---
- name: install common packages
  become: yes
  tags:
    - packages

  block:
  - name: install common packages
    package:
      name: "{{ packages }}"
      state: present

- name: install flatpak
  become: yes
  tags:
    - packages
    - flatpak

  block:
  - name: install flatpak
    package:
      name: flatpak
      state: present

  - name: add flathub remote
    flatpak_remote:
      name: flathub
      state: present
      flatpakrepo_url: "{{ flathub_repo }}"

  - name: install spotify flatpak
    flatpak:
      name: "{{ flatpak_spotify }}"
      state: present

  - name: install signal flatpak
    flatpak:
      name: "{{ flatpak_signal }}"
      state: present